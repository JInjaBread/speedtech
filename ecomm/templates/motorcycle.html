{% extends 'base.html' %}
{% load static %}
{% block content %}

  {% include 'topbar.html' %}
  <!-- Navbar Start -->
  {% include 'navbar.html' %}
  <!-- Navbar End -->
  <!-- Categories Start -->
  <div class="container-fluid pt-5">
      {% for motorcycle in motorcycle %}
      <div class="row px-xl-5 pb-3">
          <div class="col-lg-4 col-md-6 pb-1">
              <div class="cat-item d-flex flex-column border mb-4" style="padding: 30px;">
                  <a href="" class="cat-img position-relative overflow-hidden mb-3">
                      <img class="img-fluid" src="{{ motorcycle.image.url }}" alt="">
                  </a>
                  <h5 class="font-weight-semi-bold m-0">{{ motorcycle.name }}</h5>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
  <!-- Categories End -->
{% endblock %}
